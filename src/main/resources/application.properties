spring.application.name=gestao_beneficios

spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update

security.jwt.secret=${JWT_SECRET}
security.jwt.expiration=${JWT_EXPIRATION:36000000}
logging.level.org.springframework.security=TRACE

spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=12MB
server.tomcat.max-http-post-size=20MB

b2.access-key=${B2_ACCESS_KEY}
b2.secret-key=${B2_SECRET_KEY}
b2.bucket-name=GestaoBeneficios
b2.endpoint=s3.us-east-005.backblazeb2.com
b2.region=us-east-005

azure.ai.key=${AZURE_AI_KEY}
azure.ai.endpoint=https://models.github.ai/inference


huggingface.api.key=${HUGGINGFACE_API_KEY}
huggingface.api.endpoint=https://router.huggingface.co

logging.level.com.azure.core.http.HttpPipeline=TRACE
logging.level.com.azure.core.http.netty=TRACE
logging.level.reactor.netty.http.client=TRACE