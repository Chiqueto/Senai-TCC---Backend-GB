<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Parcelamento de Débito</title>
    <style>
        body {
            font-family: sans-serif;
            font-size: 10pt;
        }
        .container {
            border: 1px solid #333;
            padding: 25px;
            width: 100%;
            box-sizing: border-box;
        }
        /* --- CABEÇALHO --- */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-bottom: 20px;
        }
        .header img {
            width: 150px; /* Ajuste o tamanho do seu logo */
        }
        .header h2 {
            font-size: 14pt;
            margin: 0;
            text-align: right; /* Alinha o título à direita */
        }
        /* --- TABELA DE INFORMAÇÕES GERAIS --- */
        .info-table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
            text-align: left;
        }
        .info-table td {
            padding: 5px 0;
        }
        .info-table .label {
            font-weight: bold;
            width: 120px; /* Largura fixa para os rótulos */
        }
        /* --- TABELA DE PARCELAS --- */
        .parcelas-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            font-size: 9pt;
        }
        .parcelas-table th, .parcelas-table td {
            border: 1px solid #ccc;
            padding: 6px;
            text-align: left;
        }
        .parcelas-table th {
            background-color: #f2f2f2;
        }
        /* --- RODAPÉ --- */
        .footer {
            margin-top: 60px;
            text-align: center;
        }
        .assinatura-linha {
            width: 350px;
            border-bottom: 1px solid black;
            margin: 0 auto 5px auto;
        }
        .autorizacao-final {
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="images/logo_gb.png" alt="Logo da Empresa"/>
        <h2>PARCELAMENTO DE DÉBITO</h2>
    </div>

    <table class="info-table">
        <tr>
            <td class="label">Colaborador:</td>
            <td th:text="${colaborador.matricula} + ' - ' + ${colaborador.nome}">41535 - MARIA EDUARDA SANTOS PEREIRA</td>
        </tr>
        <tr>
            <td class="label">Cargo:</td>
            <td th:text="${colaborador.funcao.name()}">APRENDIZ EM DESENVOLVIMENTO DE SISTEMAS</td>
        </tr>
        <tr>
            <td class="label">Valor:</td>
            <td th:text="'R$ ' + ${#numbers.formatDecimal(solicitacao.valorTotal, 1, 'POINT', 2, 'COMMA')}">R$ 338,00</td>
        </tr>
        <tr>
            <td class="label">Data Movim.:</td>
            <td th:text="${#temporals.format(solicitacao.dataSolicitacao, 'dd/MM/yyyy', 'America/Sao_Paulo')}">03/09/2025</td>
        </tr>
    </table>

    <table class="parcelas-table">
        <thead>
        <tr>
            <th>Parcela</th>
            <th>Data</th>
            <th>Valor</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="parcela : ${parcelas}">
            <td th:text="${parcela.numero}">1</td>
            <td th:text="${parcela.dataVencimento}">30/09/2025</td>
            <td th:text="'R$ ' + ${parcela.valor}">R$ 84,50</td>
        </tr>
        </tbody>
    </table>

    <div class="footer">
        <div class="assinatura-linha"></div>
        <p>Assinatura</p>
        <p class="autorizacao-final">FICA AUTORIZADO O DESCONTO EM FOLHA DE PAGAMENTO</p>
    </div>
</div>
</body>
</html>
