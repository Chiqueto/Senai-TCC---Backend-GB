<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Autorização de Benefício</title>
    <style>
        body { font-family: sans-serif; }
        .container { border: 1px solid black; padding: 20px; text-align: center; }

        /* --- RESTAURE ESTA REGRA --- */
        @font-face {
            font-family: 'DancingScript';
            src: url('fonts/DancingScript-Regular.ttf');
        }

        .assinatura {
            font-family: 'DancingScript', cursive;
            font-size: 28px;
            margin-bottom: 0;
        }

        .cargo {
            margin-top: 0;
            border-top: 1px solid black;
            padding-top: 5px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>AUTORIZAÇÃO DE BENEFÍCIO</h1>
    <p>
        Autorizamos o(a) colaborador(a) <b th:text="${colaborador.nome}">...</b>,
        matrícula <b th:text="${colaborador.matricula}">...</b>, a usufruir do benefício
        de <b th:text="${solicitacao.beneficio.nome}">...</b>.
    </p>
    <p>Solicitação ID: <span th:text="${solicitacao.id}">...</span></p>
    <p>Data de Emissão: <b th:text="${dataAutorizacao}">...</b></p>
    <br/><br/><br/>
    <div class="area-assinatura">
        <p class="assinatura" th:text="${nomeGestor}">...</p>
        <p class="cargo"><b>Gestão de Benefícios</b></p>
    </div>
</div>
</body>
</html>
